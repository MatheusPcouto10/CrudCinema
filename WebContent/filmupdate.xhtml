<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="login.css" />
	
	<title>Movie Register</title>
</h:head>

<h:body>
	<div class="login-page">
		<div class="form">
			<img src="https://img.icons8.com/metro/40/000000/clapperboard.png" />
			<h1>MOVIE REGISTER</h1>
			<h:messages style="color: red" />
			<h:form class="login-form" id="panelForm">
				<input type="text" pt:placeholder="title"
					jsf:value="#{filmController.film.name}" />
					
				<h:outputLabel value="Movie Genre: " />
				<h:selectOneMenu class="selectGenre textCrud" value="#{filmController.film.movieGenre}">
					<f:selectItem itemLabel="Choose ..." />
					<f:selectItems value="#{filmController.listMovieGenre}"
						var="movieGenre" itemLabel="#{movieGenre.label}"
						itemValue="#{movieGenre}" />
				</h:selectOneMenu>
				<br></br><br></br>
				<h:outputLabel value="Duration: " />
				<input type="text" pt:placeholder="duration"
					jsf:value="#{filmController.film.duration}" />
				<input type="text" pt:placeholder="director"
					jsf:value="#{filmController.film.director}" />
					
				<h:outputLabel value="Release Year: " />	
				<input type="text" pt:placeholder="release year"
					jsf:value="#{filmController.film.releaseYear}" />

				<button type="submit"
					jsf:disabled="#{filmController.film.name != null}"
					jsf:actionListener="#{filmController.update}">
					<f:ajax execute="panelForm" render="@all" />
					Update
				</button>

				<button type="submit"
					jsf:disabled="#{filmController.film.name != null}"
					jsf:actionListener="#{filmController.clean}">
					<f:ajax execute="panelForm" render="@all" />
					Clean
				</button>

				<button type="submit" class="button"
					jsf:action="#{filmController.goback}">Go Back</button>

			</h:form>
		</div>
	</div>
</h:body>

</html>
