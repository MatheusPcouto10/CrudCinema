<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
			<div class="container">
				<div class="navbar navbar-inverse">
					<div class="navbar-brand navbar-movie">Sale Details</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-xs-updated">
						<h:form styleClass="form-horizontal">
							<h:messages id="messages" style="color:red" globalOnly="false"  />
		
							<div class="mb-3">
								<h:outputLabel value="Customer: " styleClass="control-label" />
								<h:outputText value=" #{detalhesVendaController.venda.cliente}" styleClass="control-label" />
							</div>
							<div class="mb-3">
								<h:outputLabel value="Sale Date: " styleClass="control-label" />
								<h:outputText value=" #{detalhesVendaController.venda.data}" styleClass="control-label" >
									<f:convertDateTime type="localDate" pattern="dd-MM-yyyy"/>
								</h:outputText>
							</div>
							<div class="mb-3">
								<h:outputLabel value="Total Sale: " styleClass="control-label" />
								<h:outputText value=" #{detalhesVendaController.venda.totalVenda}" styleClass="control-label" >
									<f:convertNumber  locale="pt_BR" currencySymbol="R$" type="currency"/>
								</h:outputText>
							</div>
							
							<hr/>
							
							<div class="mb-3">
								<h:outputLabel value="Items Sold: " styleClass="control-label" />
								<h:dataTable value="#{detalhesVendaController.venda.listaItemVenda}" var="obj" styleClass="table table-striped table-hover">>
									
									<h:column>
										<f:facet name="header">Movie</f:facet>
										<h:outputLabel value="#{obj.servico.titulo}" />
									</h:column>
									
									<h:column>
										<f:facet name="header">Ticket</f:facet>
										<h:outputLabel value="#{obj.servico.descricao}" />
									</h:column>
									
									<h:column>
										<f:facet name="header">Price</f:facet>
										<h:outputLabel value="#{obj.valor}">
											<f:convertNumber  locale="pt_BR" currencySymbol="R$" type="currency"/>
										</h:outputLabel>
									</h:column>
					
								</h:dataTable>
							</div>
							<div class="mb-3">								
								<h:commandButton value="Back" onclick="history.go(-1); return false;" styleClass="col-md-2 mb-3 btn btn-default form-control" />
								<br/><br/>
							</div>
						</h:form>
						
					</div>
				</div>
			</div>
</ui:define>
</ui:composition>	
	
</html>
