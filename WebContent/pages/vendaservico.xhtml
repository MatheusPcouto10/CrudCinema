<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">

		<div class="container">

			<div class="navbar navbar-inverse">
				<div class="navbar-brand navbar-movie">Box
					Office</div>
			</div>
			<h:form styleClass="form-horizontal">
				<div class="row">
					<div class="col-xs-12 col-xs-updated">

						<h:messages id="messages" style="color:red" globalOnly="false" />
						<h:panelGrid columns="4" id="panelForm">
							<div class="mb-3">
								<h:outputLabel value="Movie Title: " styleClass="control-label" />
								<h:inputText value="#{vendaServicoController.titulo}"
									styleClass="form-control" />
								<h:commandButton value="Search"
									actionListener="#{vendaServicoController.pesquisar}"
									styleClass="col-md-2 mb-3 btn btn-default form-control">
									<f:ajax execute="panelForm" render="@all" />
								</h:commandButton>
							</div>

						</h:panelGrid>
					</div>
				</div>
			</h:form>

			<h:form styleClass="form-horizontal">
				<div class="md-3">
					<h:dataTable value="#{vendaServicoController.listaServico}"
						var="obj" styleClass="table table-striped table-hover">
						<h:column>
							<f:facet name="header">Id</f:facet>
							<h:outputLabel value="#{obj.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">Title</f:facet>
							<h:outputLabel value="#{obj.titulo}" />
						</h:column>

						<h:column>
							<f:facet name="header">Movie Genre</f:facet>
							<h:outputLabel value="#{obj.movieGenre.label}" />
						</h:column>

						<h:column>
							<f:facet name="header">Duration</f:facet>
							<h:outputLabel value="#{obj.duration}" />
						</h:column>

						<h:column>
							<f:facet name="header">Director</f:facet>
							<h:outputLabel value="#{obj.director}" />
						</h:column>

						<h:column>
							<f:facet name="header">Ticket</f:facet>
							<h:outputLabel value="#{obj.descricao}" />
						</h:column>

						<h:column>
							<f:facet name="header">Price</f:facet>
							<h:outputLabel value="#{obj.valor}">
								<f:convertNumber locale="pt_BR" currencySymbol="R$"
									type="currency" />
							</h:outputLabel>
						</h:column>

						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandButton value="Add to Cart"
								actionListener="#{vendaServicoController.adicionar(obj.id)}">
								<f:ajax render="@all" execute="@this" />
							</h:commandButton>
						</h:column>
					</h:dataTable>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
