<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">

		<center>
			<h1>Cart</h1>

			<h:form>
				<h:messages style="color:red" />

				<h:dataTable value="#{carrinhoController.venda.listaItemVenda}"
					var="obj">

					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputLabel value="#{obj.id}" />
					</h:column>

					<h:column>
						<f:facet name="header">Title</f:facet>
						<h:outputLabel value="#{obj.servico.titulo}" />
					</h:column>

					<h:column>
						<f:facet name="header">Movie Genre</f:facet>
						<h:outputLabel value="#{obj.servico.movieGenre.label}" />
					</h:column>

					<h:column>
						<f:facet name="header">Duration</f:facet>
						<h:outputLabel value="#{obj.servico.duration}" />
					</h:column>

					<h:column>
						<f:facet name="header">Director</f:facet>
						<h:outputLabel value="#{obj.servico.director}" />
					</h:column>

					<h:column>
						<f:facet name="header">Release Year</f:facet>
						<h:outputLabel value="#{obj.servico.releaseYear}" />
					</h:column>

					<h:column>
						<f:facet name="header">Description</f:facet>
						<h:outputLabel value="#{obj.servico.descricao}" />
					</h:column>

					<h:column>
						<f:facet name="header">Price</f:facet>
						<h:outputLabel value="#{obj.valor}">
							<f:convertNumber locale="pt_BR" currencySymbol="R$"
								type="currency" />
						</h:outputLabel>
					</h:column>

					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandButton value="remover"
							actionListener="#{carrinhoController.remover(obj.servico.descricao)}">
							<f:ajax render="@form" execute="@this" />
						</h:commandButton>
					</h:column>

				</h:dataTable>
				<h:commandButton value="Buy"
					actionListener="#{carrinhoController.finalizar}">
					<f:ajax execute="@form" render="@all" />
				</h:commandButton>

			</h:form>
		</center>
	</ui:define>
</ui:composition>

</html>
