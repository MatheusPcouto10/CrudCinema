<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<title>Client Survey</title>
</h:head>
<h:body>
	<div class="container">
		<h:form>
			<span class="icon-movie"></span>
			<h1 class="titulo">Client Survey</h1>

			<h:messages style="color:red" />
			<h:panelGrid id="panelForm" columns="3">

				<h:outputLabel class="textCrud" value="Name: " />
				<h:inputText class="form-control"
					value="#{consultClientController.name}" />

				<h:commandButton class="bottomSearch" value="Search"
					actionListener="#{consultClientController.search}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>

			</h:panelGrid>
		</h:form>

		<h:form class="table">
			<h:dataTable class="thead-dark table-striped col"
				value="#{consultClientController.listUsuario}" var="obj">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{obj.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputLabel value="#{obj.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputLabel value="#{obj.login}" />
				</h:column>

				<h:column>
					<f:facet name="header">Password</f:facet>
					<h:outputLabel value="##########" />
				</h:column>

				<h:column>
					<f:facet name="header">Birth Date</f:facet>
					<h:outputLabel value="#{obj.dataNascimento}">
						<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
					</h:outputLabel>
				</h:column>
				
				<h:column>
					<h:commandButton class="bottom" type="submit" value="Update"
						actionListener="#{consultClientController.edit(obj.id)}" />
				</h:column>

				<h:column>
					<h:commandButton class="bottomLimp" type="submit" value="Delete"
						actionListener="#{clientController.delete(obj.id)}" />
				</h:column>

			</h:dataTable>

			<h:commandButton class="bottomSign" value="Add Client"
				actionListener="#{consultClientController.redirectClientRegister}">
			</h:commandButton>

		</h:form>

	</div>
	<script src="js/bootstrap.min.js" />
</h:body>
</html>
