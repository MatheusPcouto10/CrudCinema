<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Client Survey</title>
</h:head>
<h:body>

	<center>
		<h:form>
			<h1 class="titulo">Client Survey</h1>

			<h:messages style="color:red" />
			<h:panelGrid id="panelForm" columns="3">

				<h:outputLabel class="textCrud" value="Name: " />
				<h:inputText class="form-control"
					value="#{consultClientController.name}" />

				<h:commandButton class="bottomSearch" value="Search"
					actionListener="#{consultClientController.search}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>

			</h:panelGrid>


			<h:dataTable class="table table-striped table-bordered textCrud"
				value="#{consultClientController.listClient}" var="obj">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{obj.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:commandLink value="#{obj.name}"
						actionListener="#{consultClientController.edit(obj.id)}">
						<f:ajax execute="@this" render="@form" />
					</h:commandLink>
				</h:column>

				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:commandLink value="#{obj.email}"
						actionListener="#{consultClientController.editar(obj.id)}" />
				</h:column>

				<h:column>
					<f:facet name="header">Password</f:facet>
					<h:outputLabel value="##########" />
				</h:column>

				<h:column>
					<f:facet name="header">CPF</f:facet>
					<h:commandLink value="#{obj.cpf}"
						actionListener="#{consultClientController.edit(obj.id)}" />
				</h:column>

				<h:column>
					<f:facet name="header">Birth Date</f:facet>
					<h:outputLabel value="#{obj.birthDate}">
						<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
					</h:outputLabel>
				</h:column>

				<h:column>
					<f:facet name="header">Telephone</f:facet>
					<h:commandLink value="#{obj.telephone}"
						actionListener="#{consultClientController.edit(obj.id)}" />
				</h:column>
			</h:dataTable>

		</h:form>

	</center>
</h:body>
</html>
