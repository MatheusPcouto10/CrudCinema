
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Cadastro de Cliente</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<center>
		<h1>Cadastro de Cliente</h1>

		<h:messages style="color:red" />
		<h:form>
			<h:panelGrid id="panelForm" columns="2">

				<h:outputLabel value="Nome: " />
				<h:inputText value="#{clienteController.cliente.nome}" />

				<h:outputLabel value="Login: " />
				<h:inputText value="#{clienteController.cliente.login}" />

				<h:outputLabel value="Senha: " />
				<h:inputSecret value="#{clienteController.cliente.senha}" />
			</h:panelGrid>

			<h:panelGrid columns="4">
				<h:commandButton value="Incluir"
					disabled="#{clienteController.cliente.id != null}"
					actionListener="#{clienteController.incluir}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>

				<h:commandButton value="Alterar"
					disabled="#{clienteController.cliente.id == null}"
					actionListener="#{clienteController.alterar}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>

				<h:commandButton value="Excluir"
					disabled="#{clienteController.cliente.id == null}"
					actionListener="#{clienteController.excluir}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>

				<h:commandButton value="Limpar"
					actionListener="#{clienteController.limpar}">
					<f:ajax execute="@this" render="@all" />
				</h:commandButton>
			</h:panelGrid>
			<h:panelGrid columns="1">
				<h:commandButton value="Voltar para Login"
					action="#{clienteController.voltarLogin}" />
			</h:panelGrid>
		</h:form>
	</center>
</h:body>
</html>
