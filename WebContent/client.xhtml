<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Client Register</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<center>
		<h1>Client Register</h1>

		<h:messages style="color:red" />
		<h:form>
			<h:panelGrid id="panelForm" columns="2">

				<h:outputLabel value="Name: " />
				<h:inputText value="#{clientController.client.name}" />

				<h:outputLabel value="Email: " />
				<h:inputText value="#{clientController.client.email}" />

				<h:outputLabel value="Password: " />
				<h:inputSecret value="#{clientController.client.password}" />

				<h:outputLabel value="CPF: " />
				<h:inputText value="#{clientController.client.cpf}" />

				<h:outputLabel value="Birth Date: " />
				<input type="date" jsf:value="#{clientController.client.birthDate}"
					pattern="yyyy-MM-dd">
				<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
				</input>

				<h:outputLabel value="Telephone: " />
				<h:inputText value="#{clientController.client.telephone}" />

			</h:panelGrid>

			<h:panelGrid columns="4">
				<h:commandButton value="Add"
					disabled="#{clientController.client.id != null}"
					actionListener="#{clientController.create}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>

				<h:commandButton value="Update"
					disabled="#{clientController.client.id == null}"
					actionListener="#{clientController.update}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>

				<h:commandButton value="Delete"
					disabled="#{clientController.client.id == null}"
					actionListener="#{clientController.delete}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>

				<h:commandButton value="Clean"
					actionListener="#{clientController.clean}">
					<f:ajax execute="@this" render="@all" />
				</h:commandButton>

			</h:panelGrid>

			<h:dataTable value="#{clientController.listClient}" var="obj">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{obj.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:commandLink value="#{obj.name}"
						actionListener="#{clientController.edit(obj.id)}">
						<f:ajax execute="@this" render="@form" />
					</h:commandLink>
				</h:column>

				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:commandLink value="#{obj.email}"
						actionListener="#{clientController.edit(obj.id)}" />
				</h:column>

				<h:column>
					<f:facet name="header">Password</f:facet>
					<h:outputLabel value="##########" />
				</h:column>

				<h:column>
					<f:facet name="header">CPF</f:facet>
					<h:commandLink value="#{obj.email}"
						actionListener="#{clientController.edit(obj.id)}" />
				</h:column>

				<h:column>
					<f:facet name="header">Birth Date</f:facet>
					<h:outputLabel value="#{obj.birthDate}">
						<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
					</h:outputLabel>
				</h:column>

				<h:column>
					<f:facet name="header">Telephone</f:facet>
					<h:commandLink value="#{obj.telephone}"
						actionListener="#{clientController.edit(obj.id)}" />
				</h:column>

			</h:dataTable>

		</h:form>

	</center>
</h:body>
</html>
