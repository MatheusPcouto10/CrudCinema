<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="login.css" />

	<title>Client Register</title>

</h:head>
<h:body>

	<div class="login-page">
		<div class="form">
			<img src="https://img.icons8.com/metro/40/000000/clapperboard.png" />
			<h1>CLIENT REGISTER</h1>
			<h:messages style="color: red" />
			<h:form class="login-form" id="panelForm">
				<input type="text" pt:placeholder="name"
					jsf:value="#{usuarioController.usuario.nome}" />
				<input type="text" pt:placeholder="email"
					jsf:value="#{usuarioController.usuario.login}" />
				<input type="password" pt:placeholder="password"
					jsf:value="#{usuarioController.usuario.senha}" />
				<input type="date"
					jsf:value="#{usuarioController.usuario.dataNascimento}"
					pattern="yyyy-MM-dd">
				<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
				</input>

				<div class="mb-3">
					<h:outputLabel value="Perfil de UsuÃ¡rio:"
						styleClass="control-label" />
					<h:selectOneListbox value="#{usuarioController.usuario.perfil}"
						styleClass="form-control" size="1" style="height: 34px;">

						<f:selectItem itemLabel="Selecione ..." />
						<f:selectItems value="#{usuarioController.listaPerfil}"
							var="perfil" itemLabel="#{perfil.label}" itemValue="#{perfil}" />
					</h:selectOneListbox>
				</div>

				<button type="submit"
					jsf:disabled="#{usuarioController.usuario.nome != null}"
					jsf:actionListener="#{usuarioController.incluir}">
					<f:ajax execute="panelForm" render="@all" />
					Add
				</button>

				<button type="submit"
					jsf:disabled="#{usuarioController.usuario.nome != null}"
					jsf:actionListener="#{usuarioController.limpar}">
					<f:ajax execute="panelForm" render="@all" />
					Clean
				</button>

				<button type="submit" class="button"
					jsf:action="#{menuController.login}">Sign in</button>

			</h:form>
		</div>
	</div>

</h:body>
</html>
