<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	
	<title>Movie Register</title>
</h:head>

<h:body>
	<center>
	<h:form>
		<h1 class="titulo">Movie Register</h1>

		<h:messages style="color:red" />
		
			<h:panelGrid columns="2">

				<h:outputLabel class="textCrud"  value="Name: " />
				<h:inputText class="form-control" value="#{filmController.film.name}" />

				<h:outputLabel class="textCrud" value="Movie Genre: " />
				<h:selectOneMenu class="selectGenre textCrud" value="#{filmController.film.movieGenre}">
					<f:selectItem itemLabel="Choose ..." />
					<f:selectItems value="#{filmController.listMovieGenre}"
						var="movieGenre" itemLabel="#{movieGenre.label}"
						itemValue="#{movieGenre}" />
				</h:selectOneMenu>

				<h:outputLabel class="textCrud" value="Duration: " />
				<h:inputText class="form-control" value="#{filmController.film.duration}" />

				<h:outputLabel class="textCrud" value="Director: " />
				<h:inputText class="form-control" value="#{filmController.film.director}" />

				<h:outputLabel class="textCrud" value="Release Year: " />
				<h:inputText class="form-control" value="#{filmController.film.releaseYear}" />
			</h:panelGrid>

			<h:panelGrid columns="4">
				<h:commandButton class="bottom" type="submit" value="Add"
					disabled="#{filmController.film.name != null}"
					actionListener="#{filmController.create}" />

				<h:commandButton class="bottom" type="submit" value="Update"
					disabled="#{filmController.film.id == null}"
					actionListener="#{filmController.update}" />

				<h:commandButton class="bottomLimp" type="submit" value="Clean"
					actionListener="#{filmController.clean}" />

			</h:panelGrid>

			<h:dataTable class="table table-striped table-bordered textCrud" value="#{filmController.listFilm}" var="obj">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{obj.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputLabel value="#{obj.name}"/>
				</h:column>

				<h:column>
					<f:facet name="header">Movie Genre</f:facet>
					<h:outputLabel value="#{obj.movieGenre.label}" />
				</h:column>

				<h:column>
					<f:facet name="header">Duration</f:facet>
					<h:outputLabel value="#{obj.duration}"/>
				</h:column>

				<h:column>
					<f:facet name="header">Director</f:facet>
					<h:outputLabel value="#{obj.director}"/>
				</h:column>

				<h:column>
					<f:facet name="header">Release Year</f:facet>
					<h:outputLabel value="#{obj.releaseYear}"/>
				</h:column>
			</h:dataTable>

		</h:form>

	</center>
</h:body>

</html>
