<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Movie Theater System</title>
	<h:outputStylesheet library="css" name="signup.css" />
</h:head>
<h:body>

	<div class="container">
		<h1 id="main-title">Sign Up!</h1>
		<h:messages style="color:red"/>
		<h:form>
			<div id="first-name" class="placeholders">
				<label id="pl_first_name" for="text" class="">Name</label> <input
					id="pl_first_name" type="text"
					jsf:value="#{usuarioLoginController.usuario.nome}" name="nome"
					pt:placeholder="Enter your name...	" />
			</div>

			<div id="email" class="placeholders">
				<label id="pl_email" for="text" class="">Email</label> <input
					id="pl_email" type="email" name="email"
					jsf:value="#{usuarioLoginController.usuario.login}"
					placeholder="Enter your email..." />
			</div>

			<div id="password" class="placeholders">
				<label id="pl_password" for="text" class="">Password</label> <input
					id="pl_password" type="password" name="password"
					jsf:value="#{usuarioLoginController.usuario.senha}"
					placeholder="Enter your password..." />
			</div>

			<div id="date" class="placeholders">
				<label id="pl_date" class="">Birth Date</label> <input
					id="pl_date" type="date" name="date"
					jsf:value="#{usuarioLoginController.usuario.dataNascimento}"
					pattern="yyyy-MM-dd">
				<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
				</input>
			</div>

			<br />


			<h:panelGrid columns="3">
				<h:commandButton value="Add"
					disabled="#{usuarioLoginController.usuario.id != null}"
					actionListener="#{usuarioLoginController.incluir}" class="button">
					<f:ajax execute="@form" render="@form formDataTable" />
				</h:commandButton>
				<h:commandButton value="Clean"
					actionListener="#{usuarioLoginController.limpar}" class="button">
					<f:ajax execute="@this" render="@all" />
				</h:commandButton>
				<h:commandButton value="Back"
					actionListener="#{usuarioLoginController.redirect}" class="button">
					<f:ajax execute="@this" render="@all" />
				</h:commandButton>
			</h:panelGrid>

		</h:form>

	</div>


</h:body>
</html>
