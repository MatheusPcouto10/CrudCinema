<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="style.css" />
	
	<title>Movie Survey</title>
</h:head>
<h:body>

	<center>
		<h:form>
			<h1 class="titulo">Movie Survey</h1>
			<h:messages style="color:red" />

			<h:panelGrid id="panelForm" columns="3">

				<h:outputLabel class="textCrud" value="Title: " />
				<h:inputText class="form-control"
					value="#{consultFilmController.name}" />

				<h:commandButton class="bottomSearch" value="Search"
					actionListener="#{consultFilmController.search}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>

			</h:panelGrid>


			<h:dataTable class="table table-striped table-bordered textCrud"
				value="#{consultFilmController.listFilm}" var="obj">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{obj.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Title</f:facet>
					<h:outputLabel value="#{obj.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">Movie Genre</f:facet>
					<h:outputLabel value="#{obj.movieGenre.label}" />
				</h:column>

				<h:column>
					<f:facet name="header">Duration</f:facet>
					<h:outputLabel value="#{obj.duration}"/>
				</h:column>

				<h:column>
					<f:facet name="header">Director</f:facet>
					<h:outputLabel value="#{obj.director}" />
				</h:column>

				<h:column>
					<f:facet name="header">Release Year</f:facet>
					<h:outputLabel value="#{obj.releaseYear}" />
				</h:column>

				<h:column>
					<h:commandButton class="bottom" type="submit" value="Update"
						actionListener="#{consultFilmController.edit(obj.id)}" />
				</h:column>

				<h:column>
					<h:commandButton class="bottomLimp" type="submit" value="Delete"
						actionListener="#{filmController.delete(obj.id)}" />
				</h:column>

			</h:dataTable>

			<h:commandButton class="bottomSign" value="Add Film"
				actionListener="#{consultFilmController.redirectFilm}">
			</h:commandButton>

		</h:form>

	</center>
</h:body>
</html>
