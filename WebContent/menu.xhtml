<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="login.css" />

	<title>Crud Cinema</title>
</h:head>
<h:body>
	<div class="login-page">
		<div class="form">
			<img src="https://img.icons8.com/metro/40/000000/clapperboard.png" />
			<h1>MENU</h1>
			<h2>Welcome, #{menuController.clientLog.name}!</h2>
			<h:messages style="color: red" />
			<h:form class="login-form">

				<button type="submit" class="button"
					jsf:action="#{menuController.film}">Movie Survey</button>
				<button type="submit" class="button"
					jsf:action="#{menuController.login}">Go Back</button>

			</h:form>
		</div>
	</div>
</h:body>
</html>
