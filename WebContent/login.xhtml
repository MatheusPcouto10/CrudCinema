<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />

	<title>Sistema de Cadastro</title>
</h:head>
<h:body>
	<center>
		<h:form>
			<h1 class="titulo">Login</h1>

			<h:messages style="color:red" />

			<h:panelGrid columns="2">

				<h:outputLabel class="sr-only" value="Email: " />
				<h:inputText class="form-control"
					value="#{loginController.client.email}"
					pt:placeholder="Insert your email" />

				<h:outputLabel class="sr-only" value="Password: " />
				<h:inputSecret class="form-control"
					value="#{loginController.client.password}"
					pt:placeholder="Insert your password" />
			</h:panelGrid>

			<h:panelGrid columns="3">
				<h:commandButton class="bottom" type="submit" value="Sign in"
					action="#{loginController.login}" />

				<h:commandButton class="bottomLimp" type="submit" value="Clean"
					action="#{loginController.clean}" />

				<h:commandButton class="bottom" type="submit" value="Sign up"
					action="#{loginController.signup}" />
			</h:panelGrid>

		</h:form>
	</center>
</h:body>
</html>
