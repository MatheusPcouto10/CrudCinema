<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Sistema de Cadastro</title>
</h:head>
<h:body>
	<h1>Acesso</h1>

	<h:messages style="color:red"/>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel value="Email: " />
			<h:inputText value="#{loginController.client.email}" />

			<h:outputLabel value="Password: " />
			<h:inputSecret value="#{loginController.client.password}" />
		</h:panelGrid>
		
		<h:panelGrid columns="3">
			<h:commandButton value="Sign in" action="#{loginController.login}" />
			<h:commandButton value="Limpar" action="#{loginController.clean}" />
			<h:commandButton value="Sign up" action="#{loginController.signup}" />
		</h:panelGrid>
		
	</h:form>

</h:body>
</html>
