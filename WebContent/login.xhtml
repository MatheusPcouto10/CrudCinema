<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="login.css" />

	<title>Sistema de Cadastro</title>
</h:head>
<h:body>
	<div class="login-page">
		<div class="form">
			<img src="https://img.icons8.com/metro/40/000000/clapperboard.png" />
			<h1>LOGIN</h1>
			<h:messages style="color: red" />
			<h:form class="login-form">
				<input type="text" pt:placeholder="email"
					jsf:value="#{loginController.usuario.login}" />
				<input type="password" pt:placeholder="password"
					jsf:value="#{loginController.usuario.senha}" />
				<button type="submit" jsf:action="#{loginController.entrar}">Sign
					in</button>

				<button type="submit" class="button"
					jsf:action="#{loginController.signup}">Sign up</button>

			</h:form>
		</div>
	</div>
</h:body>
</html>
