<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Movie Theater System</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>

	<div class="form animated flipInX">
		<h:form>
			<h1>Login</h1>
			<h:messages style="color:red" />
			<h:panelGrid columns="2">

				<h:outputLabel value="Email: " />
				<h:inputText value="#{loginController.usuario.login}" />

				<h:outputLabel value="Password: " />
				<h:inputSecret value="#{loginController.usuario.senha}" />

			</h:panelGrid>
			<h:panelGrid columns="3">
				<h:commandButton class="button" value="Sign in" action="#{loginController.entrar}" />
				<h:commandButton class="button" value="Clean" action="#{loginController.limpar}" />
				<h:commandButton class="button" value="Sign up"
					action="#{loginController.signup}" />
			</h:panelGrid>

		</h:form>
	</div>

</h:body>
</html>
