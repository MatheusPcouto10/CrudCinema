<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="login.css" />

	<title>Client Register</title>

</h:head>
<h:body>

	<div class="login-page">
		<div class="form">
			<img src="https://img.icons8.com/metro/40/000000/clapperboard.png" />
			<h1>CLIENT REGISTER</h1>
			<h:messages style="color: red" />
			<h:form class="login-form" id="panelForm">
				<input type="text" pt:placeholder="name"
					jsf:value="#{clientController.client.name}" />
				<input type="text" pt:placeholder="email"
					jsf:value="#{clientController.client.email}" />
				<input type="password" pt:placeholder="password"
					jsf:value="#{clientController.client.password}" />
				<input type="text" pt:placeholder="cpf"
					jsf:value="#{clientController.client.cpf}" />
				<input type="date" jsf:value="#{clientController.client.birthDate}"
					pattern="yyyy-MM-dd">
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
				</input>
				<input type="text" pt:placeholder="telephone"
					jsf:value="#{clientController.client.telephone}" />

				<button type="submit"
					jsf:disabled="#{clientController.client.name != null}"
					jsf:actionListener="#{clientController.update}">
					<f:ajax execute="panelForm" render="@all" />
					Update
				</button>

				<button type="submit"
					jsf:disabled="#{clientController.client.name != null}"
					jsf:actionListener="#{clientController.clean}">
					<f:ajax execute="panelForm" render="@all" />
					Clean
				</button>

				<button type="submit" class="button"
					jsf:action="#{clientController.goback}">Go Back</button>

			</h:form>
		</div>
	</div>

</h:body>
</html>
